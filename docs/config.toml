baseURL = '//flink.apache.org'
languageCode = "en-us"
title = "Apache Flink"
enableGitInfo = false
theme = "book"
pygmentsUseClasses = true

[params]
  DocsBaseUrl = "//nightlies.apache.org/flink"

  FlinkStableShortVersion = "1.16"
  StateFunStableVersion = "3.2"
  FlinkMLStableVersion = "2.1"
  FlinkKubernetesOperatorStableVersion = "1.3"
  FlinkTableStoreStableVersion = "0.3"

  # External links at the bottom
  # of the menu
  MenuLinks = [
    ["Project Homepage", "//flink.apache.org"],
    ["JavaDocs", "//nightlies.apache.org/flink/flink-docs-master/api/java/"],
    ["ScalaDocs", "//nightlies.apache.org/flink/flink-docs-master/api/scala/index.html#org.apache.flink.api.scala.package"],
    ["PyDocs", "//nightlies.apache.org/flink/flink-docs-master/api/python/"]
  ]

[markup]
[markup.goldmark.renderer]
  unsafe = true

[languages]
[languages.en]
  languageName = 'English'
  contentDir = 'content'
  weight = 1

[languages.zh]
  languageName = '中文版'
  contentDir = 'content.zh'
  weight = 2

