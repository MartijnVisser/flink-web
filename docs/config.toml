baseURL = '//flink.apache.org'
languageCode = "en-us"
title = "Apache Flink"
enableGitInfo = false
theme = "book"
pygmentsUseClasses = true

[params]
  DocsBaseUrl = "//nightlies.apache.org/flink"

  FlinkStableVersion = "1.16"

# Version numbers used in the text for stable and snapshot versions,
# e.g. "Documentation for {{ site.stable }".
stable = "1.16"
snapshot = "1.17"

docs-stable = "https://nightlies.apache.org/flink/flink-docs-release-1.16"
docs-snapshot = "https://nightlies.apache.org/flink/flink-docs-master"

docs-statefun-stable = "https://nightlies.apache.org/flink/flink-statefun-docs-release-3.2"
docs-statefun-snapshot = "https://nightlies.apache.org/flink/flink-statefun-docs-master"

docs-ml-stable = "https://nightlies.apache.org/flink/flink-ml-docs-release-2.1"
docs-ml-snapshot = "https://nightlies.apache.org/flink/flink-ml-docs-master"

docs-kubernetes-operator-stable = "https://nightlies.apache.org/flink/flink-kubernetes-operator-docs-release-1.3"
docs-kubernetes-operator-snapshot = "https://nightlies.apache.org/flink/flink-kubernetes-operator-docs-main"

docs-table-store-stable = "https://nightlies.apache.org/flink/flink-table-store-docs-release-0.2"
docs-table-store-snapshot = "https://nightlies.apache.org/flink/flink-table-store-docs-master"


  # External links at the bottom
  # of the menu
  MenuLinks = [
    ["Project Homepage", "//flink.apache.org"],
    ["JavaDocs", "//nightlies.apache.org/flink/flink-docs-master/api/java/"],
    ["ScalaDocs", "//nightlies.apache.org/flink/flink-docs-master/api/scala/index.html#org.apache.flink.api.scala.package"],
    ["PyDocs", "//nightlies.apache.org/flink/flink-docs-master/api/python/"]
  ]

[markup]
[markup.goldmark.renderer]
  unsafe = true

[languages]
[languages.en]
  languageName = 'English'
  contentDir = 'content'
  weight = 1

[languages.zh]
  languageName = '中文版'
  contentDir = 'content.zh'
  weight = 2

