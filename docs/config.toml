baseURL = '//flink.apache.org'
languageCode = "en-us"
title = "Apache Flink"
enableGitInfo = false
theme = "book"
pygmentsUseClasses = true

[params]
  DocsBaseUrl = "//nightlies.apache.org/flink"

  # The github repository for Apache Flink project website
  Repo = "//github.com/apache/flink-web"

  FlinkStableVersion = "1.16.0"
  FlinkStableShortVersion = "1.16"
  StateFunStableVersion = "3.2.0"
  StateFunStableShortVersion = "3.2"
  FlinkMLStableVersion = "2.1.0"
  FlinkMLStableShortVersion = "2.1"
  FlinkKubernetesOperatorStableVersion = "1.3.1"
  FlinkKubernetesOperatorStableShortVersion = "1.3"
  FlinkTableStoreStableVersion = "0.3.0"
  FlinkTableStoreStableShortVersion = "0.3"

  # External links at the bottom
  # of the menu
  MenuLinks = [
    ["@ApacheFlink", "https://twitter.com/apacheflink"],
    ["Flink Security", "https://flink.apache.org/security.html"],
    ["Apache Software Foundation", "https://apache.org/"],
    ["License", "https://www.apache.org/licenses/"],
    ["Security", "https://www.apache.org/security/"],
    ["Donate", "https://www.apache.org/foundation/sponsorship.html"],
    ["Thanks", "https://www.apache.org/foundation/thanks.html"],
  ]

[markup]
[markup.goldmark.renderer]
  unsafe = true

[languages]
[languages.en]
  languageName = 'English'
  contentDir = 'content'
  weight = 1

[languages.zh]
  languageName = '中文版'
  contentDir = 'content.zh'
  weight = 2
